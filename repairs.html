    <main>

        <h2>"Complete this form for your complimentary diagnostic assessment."</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="name">What is the make, model, year, and mileage of the vehicle?</label>
                <textarea id="message" name="message" required></textarea>
                <label for="message">What specific symptoms or problems are you experiencing with your car? (e.g., strange noises, warning lights, performance issues)</label>
                <textarea id="message" name="message" required></textarea>
                <label for="name">When did you first notice the issue occurring?</label>
                <textarea id="message" name="message" required></textarea>
                <label for="name"> Does the issue happen under specific conditions (e.g., when accelerating, at high speeds, in cold weather)?</label>
                <textarea id="message" name="message" required></textarea>
                <label for="name"> Have there been any recent events or changes (e.g., maintenance, repairs, accidents) that could be related to the issue?</label>
                <textarea id="message" name="message" required></textarea>
                <label for="name">Are any dashboard warning lights illuminated? If so, which ones?</label>
                <textarea id="message" name="message" required></textarea>
                <label for="name">Are there any unusual sounds or smells coming from the car?</label>
                <textarea id="message" name="message" required></textarea>
                <label for="name">When was the last time the car was serviced, and what was done?</label>
                <textarea id="message" name="message" required></textarea>


                <button type="submit">Send</button>
            </form>
